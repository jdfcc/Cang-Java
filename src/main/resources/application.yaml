server:
  port: 8081

login:
  authorization: false

spring:
  application:
    name: Cang
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hmdp?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  redis:
    host: 120.55.80.133
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
mybatis-plus:
  type-aliases-package: com.Cang.entity # 别名扫描包

mybatis:
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名转换原则 TODO 开启驼峰命名有问题。

logging:
  level:
    com.Cang: debug
  pattern:
    dateformat: mm:ss.SSS
